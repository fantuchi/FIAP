<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Tela Inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body style="background-color: #000; color: #fff;"></body>
    <div class="container my-4">
        <!-- Cabeçalho -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div class="profile-icon bg-light text-dark rounded-circle text-center" style="width: 50px; height: 50px; line-height: 50px;">
                KF
            </div>
            <div class="d-flex align-items-center">
                <button class="config-btn me-2 visibility-btn" title="Alternar Visibilidade">
                    <i class="fas fa-eye-slash"></i>
                </button>
                <button class="config-btn" title="Configurações">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Bloco de Saldo e Contas -->
        <section class="mb-4">
            <div class="card bg-secondary text-white p-3">
                <h5>Saldo Total: R$ 15.000</h5>
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between">
                        <span><i class="fas fa-university me-2 text-primary"></i> Nubank</span>
                        <span>R$ 1.500</span>
                    </li>
                    <li class="d-flex justify-content-between">
                        <span><i class="fas fa-piggy-bank me-2 text-info"></i> Itaú</span>
                        <span>R$ 10.000</span>
                    </li>
                    <li class="d-flex justify-content-between">
                        <span><i class="fas fa-landmark me-2 text-danger"></i> Santander</span>
                        <span>R$ 3.500</span>
                    </li>
                </ul>
                <button class="btn btn-primary mt-2 w-100">Gerenciar Contas</button>
            </div>
        </section>

        <!-- Atalhos -->
        <section class="mb-4 text-center">
            <div class="d-flex justify-content-evenly">
                <button class="shortcut-btn text-center">
                    <i class="fas fa-arrow-circle-down fa-2x mb-2"></i>
                    <p>Entradas</p>
                </button>
                <button class="shortcut-btn text-center">
                    <i class="fas fa-arrow-circle-up fa-2x mb-2"></i>
                    <p>Saídas</p>
                </button>
                <button class="shortcut-btn text-center">
                    <i class="fas fa-chart-bar fa-2x mb-2"></i>
                    <p>Relatórios</p>
                </button>
                <button class="shortcut-btn text-center">
                    <i class="fas fa-file-invoice-dollar fa-2x mb-2"></i>
                    <p>Faturas</p>
                </button>
                <button class="shortcut-btn text-center">
                    <i class="fas fa-coins fa-2x mb-2"></i>
                    <p>Investimentos</p>
                </button>
            </div>
        </section>

        <!-- Próximos Pagamentos -->
        <section>
            <h5>Próximos Pagamentos</h5>
            <ul class="list-unstyled">
                <li class="d-flex justify-content-between py-2 border-bottom">
                    <span>Sexta-feira, 25 Out</span>
                    <span>R$ 500,00</span>
                </li>
                <li class="d-flex justify-content-between py-2 border-bottom">
                    <span>Segunda-feira, 28 Out</span>
                    <span>R$ 800,00</span>
                </li>
                <li class="d-flex justify-content-between py-2">
                    <span>Quinta-feira, 31 Out</span>
                    <span>R$ 1.200,00</span>
                </li>
            </ul>
        </section>
    </div>

    <!-- Botão Fixo do WhatsApp -->
    <div class="fixed-bottom text-end m-3">
        <a href="#" class="btn btn-success rounded-circle" style="width: 60px; height: 60px; line-height: 60px;">
            <i class="fab fa-whatsapp fa-lg"></i>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para alternar visibilidade -->
    <script>
        document.querySelector('.visibility-btn').addEventListener('click', function () {
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye-slash'); // Ícone de "esconder"
            icon.classList.toggle('fa-eye'); // Ícone de "mostrar"
        });
    </script>
</body>
</html>
